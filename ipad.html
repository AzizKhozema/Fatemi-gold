<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Handwriting Test</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #f4f4f4;
        }
        canvas {
            border: 2px solid black;
            background: white;
            touch-action: none;
        }
        #output {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid black;
            background: white;
            min-width: 500px;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <canvas id="drawingCanvas" width="500" height="300"></canvas>
    <button onclick="clearCanvas()">Clear</button>
    <div id="output">Your handwriting will appear here</div>

    <script>
        const canvas = document.getElementById("drawingCanvas");
        const ctx = canvas.getContext("2d");
        const output = document.getElementById("output");

        let isDrawing = false;
        let drawnImage = null;

        canvas.addEventListener("pointerdown", (e) => {
            isDrawing = true;
            ctx.beginPath();
            ctx.moveTo(e.offsetX, e.offsetY);
        });

        canvas.addEventListener("pointermove", (e) => {
            if (!isDrawing) return;
            ctx.lineTo(e.offsetX, e.offsetY);
            ctx.strokeStyle = "black";
            ctx.lineWidth = 2;
            ctx.lineCap = "round";
            ctx.stroke();
            updateOutput();
        });

        canvas.addEventListener("pointerup", () => {
            isDrawing = false;
            updateOutput();
        });

        canvas.addEventListener("pointerout", () => isDrawing = false);

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            output.innerHTML = "Your handwriting will appear here";
        }

        function updateOutput() {
            drawnImage = canvas.toDataURL("image/png");
            output.innerHTML = `<img src="${drawnImage}" width="200">`;
        }
    </script>

</body>
</html>
